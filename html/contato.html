<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowtopia - Contato </title>
    <link rel="stylesheet" href="../style/contato.css">
    <link rel="shortcut icon" href="../res/meowtopia-logo.png">
    <script src="https://kit.fontawesome.com/6578787cbc.js" crossorigin="anonymous"></script>
</head>


<body>
    <header>
        <div class="logo-imagem">
            <a class="logo-imagem" href="index.html" title="Meowtopia">
                    <img src="/res/meowtopia-logo.png" alt="Mewotopia">
            </a>
        </div>
    </header>

    <main>
        <h2 class="centro">ENTRE EM CONTATO</h2>

        <div class="flex">
            <div class="coluna">
                <p class="icons-coluna">
                    <i class="fa-brands fa-github"></i>
                    <a href="http://gitbub.com/profburnes" title="GitHub">alanakov</a>
                </p>

                <p class="icons-coluna">
                    <i class="fa-brands fa-linkedin"></i>
                    <a href="https://linkedin.com/alanakovalski" title="Linkedin">alanakovalski</a>
                </p>

                <p class="icons-coluna">
                    <i class="fa-brands fa-instagram"></i>
                    <a href="http://gitbub.com/profburnes" title="Instagram">alanakov</a>
                </p>
            </div>
            <div class="coluna">
                <form name="formContato">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required="">
                    <br>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required="">
                    <br>

                    <label for="mensagem">Digite sua mensagem:</label>
                    <textarea name="mensagem" rows="5" required=""></textarea>
                    <br>

                    <button type="submit" class="btn">
                        Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>
        
    </main>

    <footer class="footer">
        <p>
            Desenvolvido por Alana Kovalski<br>
            E-mail: angelikovalski@gmail.com
        </p>
    </footer>
</body>
</html>
